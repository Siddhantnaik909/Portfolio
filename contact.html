<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Siddhant Naik</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
        }/* Navbar Styles */
    nav {
        background: #2c3e50;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .menu {
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }
    .menu a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .menu a:hover {
        background: #34495e;
    }
    .hamburger {
        display: none;
        cursor: pointer;
    }
    .hamburger div {
        width: 30px;
        height: 3px;
        background: white;
        margin: 5px;
        transition: 0.3s;
    }
    @media (max-width: 768px) {
        .menu {
            display: none;
            flex-direction: column;
            background: #2c3e50;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            padding: 1rem;
            border-radius: 5px;
        }
        .menu.active {
            display: flex;
        }
        .hamburger {
            display: block;
        }
    }

    /* Contact Section */
    .contact-section {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
        margin: 5rem auto;
        text-align: center;
    }
    .contact-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }
    .form-input, .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background: #f9f9f9;
    }
    .form-textarea {
        height: 120px;
        resize: none;
    }
    .form-submit {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
    .form-submit:hover {
        background: #0056b3;
    }
    .message {
        display: none;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }
    .success {
        background: #d4edda;
        color: #155724;
    }
    .error {
        background: #f8d7da;
        color: #721c24;
    }
</style>

</head>
<body>
    <nav>
        <div class="logo">Siddhant Naik</div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav><section class="contact-section">
    <h2 class="contact-title">Get in Touch</h2>
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="72f1b461-de04-407b-9c77-a7660e282643">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" class="form-input" type="text" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" class="form-input" type="email" required>
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-textarea" required></textarea>
        </div>
        <button class="form-submit" type="submit">Send Message</button>
    </form>
    <div id="responseMessage" class="message"></div>
</section>

<script>
    function toggleMenu() {
        document.querySelector('.menu').classList.toggle('active');
    }
</script>

</body>
</html>
